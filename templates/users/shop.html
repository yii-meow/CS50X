{% extends "users/layout.html" %}

{% block title %}
Shop
{% endblock %}

{% block main %}

{% if items %}

<!-- Return Searched Result -->
<div class="container d-flex flex-wrap gap-5">
    {% for item in items %}
    <div class="card text-white" style="width: 15rem;height:22rem;background-color:#CE7DA5"
         onclick="window.open('/items/{{item[0]}}')">
        <img class="card-img-top" src="{{item[5]}}" alt="Card image cap"
             style="width:15rem;height:16rem">
        <div class="card-body">
            <h5 class="card-title">{{item[2]}}</h5>
            <p class="card-text mt-3">
                {{item[3] | myr }}
            </p>
        </div>
    </div>
    {% endfor %}
</div>

{% else %}
<h2 id="no_result">No Result Found !</h2>

{% endif %}

{% endblock %}
