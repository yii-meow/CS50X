{% extends "users/layout.html" %}

{% block title %}
Home Page
{% endblock %}

{% block main %}

<div class="mb-5">
    <form action="/static" method="POST">
        <input type="text" class="form-control mx-auto w-100 mb-4" name="search_product" placeholder="Search..."
               autocomplete="false" autofocus>
    </form>
</div>

<h2>Welcome to Yimmerce</h2>

{% if items %}
<div class="container d-flex flex-wrap gap-5" style="margin-top:2rem;">
    {% for item in items %}
    <div class="card text-white" style="width: max-content;height:max-content;padding:0.5rem;background-color:#CE7DA5"
         onclick="window.open('/items/{{item[0]}}')">
        <img class="card-img-top" src="{{item[4]}}" alt="Card image cap"
             style="width:15rem;height:16rem">
        <div class="card-body">
            <h5 class="card-title">{{item[1]}}</h5>
            <p class="card-text mt-3">
                {{item[2] | myr }}
            </p>
        </div>
    </div>
    {% endfor %}
</div>

{% else %}
<h4 class="mt-5 text-danger">No Result</h4>

{% endif %}


{% endblock %}
